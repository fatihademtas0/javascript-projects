<!DOCTYPE html>
<html>
  <head>
    <title>Booleans Project</title>
    <link 
    rel="stylesheet" 
    href="rps-final.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button scissors-button"><img src="images/scissors-emoji.png" class="move-icon" ></button>

    <p class="js-moves"></p>
    <p class="js-result result"></p>
    <p class="js-score scores">Wins: 0, Losses: 0, Ties: 0</p>


    <button class="reset-button" >Reset Score</button>
    <button class="autoplay">Auto Play</button>
    <div>
      <p class="question"></p>
    </div>
    
    <script src="rps-final.js"></script>
  </body>
</html>
